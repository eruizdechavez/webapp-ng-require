<div class="modal-header">
  <h3>Title</h3>
</div>
<div class="modal-body">
  <div data-ng-show="!data.content" data-loading></div>
  <div data-ng-show="data.content">

</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-ng-click="close()">OK</button>
</div>
